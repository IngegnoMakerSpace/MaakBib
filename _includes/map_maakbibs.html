<div id="mapid"></div>
                    
<script>

	var mymap = L.map('mapid').setView([51.050, 3.657], 8);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([51.050, 3.657]).addTo(mymap)
        .bindPopup("<b>Ingegno Maker Space! De Creatieve STEM</b><br />Openlab donderdag avond<br />Openlab zaterdag namiddag.<br /><b>Toestellen</b><br /> Lasercutter groot, CNC tabletop, snijplotters, FDM en SLA 3D printer, borduren, elektronica, vacuumformen.<br /><b>Website:</b> <a href=\"https://www.facebook.com/IngegnoMakerSpace/events/\">IngegnoMakerSpace</a>").openPopup();

    
    {% for pin in site.data.mappins %}
    L.marker([{{ pin.lat }}, {{ pin.lon }}]).addTo(mymap)
		.bindPopup("{{ pin.popuptext }}");
    {% endfor %}

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Je klikt op de map op " + e.latlng.toString())
			.openOn(mymap);
	}

	//mymap.on('click', onMapClick);

</script>
